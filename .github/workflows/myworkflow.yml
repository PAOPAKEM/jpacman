name: JPacman CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Remove or modify the job-level permissions to allow write access
    # permissions:
    #   contents: read   # This was restricting write access

    steps:
    - uses: actions/checkout@v4
      with:
        # Add this to ensure the action can push changes
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: xvfb-run ./gradlew build
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: .github/badges
        generate-coverage-badge: true
        coverage-badge-filename: jacoco.svg
        generate-branches-badge: true
        branches-badge-filename: branches.svg
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

    - name: Check badge creation
      run: ls -l .github/badges
      
    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
          default_author: github_actions
          message: 'Updated JaCoCo badges'
          add: '.github/badges/*.svg'
